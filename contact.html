<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Your Name</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Navbar -->

    <main class="main-content">
        <section class="section">
            <div class="container">
                <h2 class="section-title">Get In Touch</h2>
                <div class="contact-content">
                    <div class="contact-info">
                        <h3>Let's work together</h3>
                        <p>I'm always interested in new opportunities.</p>
                        <div class="contact-details">
                            <div class="contact-item"><strong>Email:</strong> your.email@example.com</div>
                            <div class="contact-item"><strong>Phone:</strong> +1 (234) 567-890</div>
                        </div>
                    </div>
                    <form class="contact-form">
                        <div class="form-group"><input type="text" placeholder="Your Name" required></div>
                        <div class="form-group"><input type="email" placeholder="Your Email" required></div>
                        <div class="form-group"><textarea placeholder="Your Message" rows="5" required></textarea></div>
                        <button type="submit" class="submit-btn">Send Message</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
