<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Your Name</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Top Navbar (desktop) -->
    <nav class="nav top-nav">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">Your Name</a>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="about.html" class="nav-link">About</a></li>
                <li><a href="work.html" class="nav-link">Work</a></li>
                <li><a href="resume.html" class="nav-link">Resume</a></li>
                <li><a href="contact.html" class="nav-link active">Contact</a></li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span><span class="bar"></span><span class="bar"></span>
            </div>
        </div>
    </nav>

    <!-- Contact Content -->
    <main class="main-content fill-screen">
        <section class="section">
            <div class="container">
                <h2 class="section-title">Get In Touch</h2>
                <div class="contact-content">
                    <div class="contact-info">
                        <h3>Let's work together</h3>
                        <p>I'm always interested in new opportunities and exciting projects. Feel free to reach out!</p>
                        <div class="contact-details">
                            <div class="contact-item"><strong>Email:</strong> your.email@example.com</div>
                            <div class="contact-item"><strong>Phone:</strong> +1 (234) 567-890</div>
                        </div>
                    </div>

                    <form class="contact-form">
                        <div class="form-group"><input type="text" placeholder="Your Name" required></div>
                        <div class="form-group"><input type="email" placeholder="Your Email" required></div>
                        <div class="form-group"><textarea placeholder="Your Message" rows="5" required></textarea></div>
                        <button type="submit" class="submit-btn">Send Message</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <!-- Bottom Navbar (mobile/tablet) -->
    <nav class="bottom-nav">
        <a href="index.html" class="bottom-nav-link">Home</a>
        <a href="about.html" class="bottom-nav-link">About</a>
        <a href="work.html" class="bottom-nav-link">Work</a>
        <a href="resume.html" class="bottom-nav-link">Resume</a>
        <a href="contact.html" class="bottom-nav-link active">Contact</a>
    </nav>

    <script src="script.js"></script>
</body>
</html>
