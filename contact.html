<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact - Your Name</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="contact-page">
        <!-- top nav bar (desktop) -->
        <nav class="top-nav">
            <div class="top-nav-container">
                <div class="top-nav-content">
                    <a href="index.html" class="top-nav-logo margot-h1">cynthia phan</a>
                    <ul class="top-nav-menu">
                        <li><a href="about.html" class="top-nav-link">about me</a></li>
                        <li><a href="work.html" class="top-nav-link">work</a></li>
                        <li><a href="resume.html" class="top-nav-link">resume</a></li>
                        <li><a href="contact.html" class="top-nav-link active">contact</a></li>
                    </ul>
                </div>
                <hr class="top-nav-divider">
            </div>
        </nav>

        <!-- Contact Content -->
        <main class="main-content fill-screen">
            <section class="section">
                <div class="container">
                    <h2 class="section-title">Get In Touch</h2>
                    <div class="contact-content">
                        <div class="contact-info">
                            <h3>Let's work together</h3>
                            <p>I'm always interested in new opportunities and exciting projects. Feel free to reach out!</p>
                            <div class="contact-details">
                                <div class="contact-item"><strong>Email:</strong> your.email@example.com</div>
                                <div class="contact-item"><strong>Phone:</strong> +1 (234) 567-890</div>
                            </div>
                        </div>

                        <form class="contact-form">
                            <div class="form-group"><input type="text" placeholder="Your Name" required></div>
                            <div class="form-group"><input type="email" placeholder="Your Email" required></div>
                            <div class="form-group"><textarea placeholder="Your Message" rows="5" required></textarea></div>
                            <button type="submit" class="submit-btn">Send Message</button>
                        </form>
                    </div>
                </div>
            </section>
        </main>

        <!-- bottom nav bar (mobile) -->
        <nav class="bottom-nav">
            <div class="bottom-nav-container">
                <hr class="bottom-nav-divider">
                <div class="bottom-nav-content">
                    <a href="index.html" class="bottom-nav-link">
                        <div class="bottom-nav-link-container">
                            <span class="bottom-nav-icon home-icon"></span>
                            <p>home</p>
                        </div>
                    </a>
                    <a href="about.html" class="bottom-nav-link">
                        <div class="bottom-nav-link-container">
                            <span class="bottom-nav-icon about-icon"></span>
                            <p>about</p>
                        </div>
                    </a>
                    <a href="work.html" class="bottom-nav-link">
                        <div class="bottom-nav-link-container">
                            <span class="bottom-nav-icon work-icon"></span>
                            <p>work</p>
                        </div>
                    </a>
                    <a href="resume.html" class="bottom-nav-link">
                        <div class="bottom-nav-link-container">
                            <span class="bottom-nav-icon resume-icon"></span>
                            <p>resume</p>
                        </div>
                    </a>
                    <a href="contact.html" class="bottom-nav-link active">
                        <div class="bottom-nav-link-container">
                            <span class="bottom-nav-icon contact-icon"></span>
                            <p>contact</p>
                        </div>
                    </a>
                </div>
            </div>
        </nav>

        <!-- script -->
        <script src="script.js"></script>
